<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        html, body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0;
        }

		.canvas-container {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

        #gameCanvas2d, #gameCanvas3d {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

		#gameCanvas2d {
			opacity: 0.5;
		}
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="Scripts/webgl-debug.js" type="text/javascript"></script>
    <script src="Scripts/seedrandom.js" type="text/javascript"></script>
    <script src="Scripts/generated/randomNumberGenerator.js" type="text/javascript"></script>
    <script src="Scripts/generated/color.js" type="text/javascript"></script>
    <script src="Scripts/generated/vec2D.js" type="text/javascript"></script>
    <script src="Scripts/generated/pixelBatch.js" type="text/javascript"></script>
    <script src="Scripts/generated/debugDisplay.js" type="text/javascript"></script>
    <script src="Scripts/generated/glUtils.js" type="text/javascript"></script>
    <script src="Scripts/generated/grid.js" type="text/javascript"></script>
    <script src="Scripts/generated/fpsCounter.js" type="text/javascript"></script>
    <script src="Scripts/generated/galaxy.js" type="text/javascript"></script>
    <script src="Scripts/generated/galaxyRenderer.js" type="text/javascript"></script>
    <script src="Scripts/generated/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        Linespace.runGame(document.getElementById('gameCanvas'));
    </script>
</body>
</html>
