<div class="popup-container">
    <div class="popup" id="{{popupId}}">
        <div class="header">
            <p class="display-inline-block">{{title}}</p>
            <p class="display-inline-block float-right"><a id="close" href="#">X</a></p>
        </div>
        <div class="clearboth"></div>
        <div class="content">

            <table>
                <thead>
                    <tr>
                        <td>Resource</td>
                        <td>Amount</td>
                        <td>Volume</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Water</td>
                        <td>2 145 280 000</td>
                        <td>m^3</td>
                    </tr>
                    <tr>
                        <td>Iron ore</td>
                        <td>20 000</td>
                        <td>m^3</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
